{% extends 'base.html' %}

{% block title %}
doctor
{% endblock %}


{% block content %}

{% load static %}

<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src= "{% static 'images/dh1.jpg' %}" class="d-block w-100" alt="...">
    
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src= "{% static '/images/dh2.jpg' %}" class="d-block w-100" alt="...">
      
    </div>
    <div class="carousel-item">
      <img src= "{% static '/images/dh3.jpg' %}" class="d-block w-100" alt="...">
      
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<h1 class="text-center">Choose A Speciality</h1>
<hr>

<div class="container text-center">

{% for d in docs%}


<div class="card text-center mx-3 my-3" style="width: 18rem; display:inline-block">
  <img src="{{d.doc_image.url}}" class="card-image-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Dr. {{d.doc_name}}</h5>
    <p class="card-text">{{d.doc_spec}}</p>
	<h6>{{d.dep_name}} Department</h6>
  </div>
</div>

{% endfor %}

</div>

{% endblock %}
